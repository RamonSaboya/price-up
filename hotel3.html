<html>
	<head>
		<title>PriceUp</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="header">
			<div id="profile">
				<div id="profile-picture"><img src="images/picture.png"/></div>
				<div id="profile-name">Anna Bezier</div>
			</div>
			<div id="nav">
				<a href="events.html" class="nav-item" id="events">
					<img src="images/home.png" class="nav-icon"/>
					<p>Eventos</p>
				</a>
				<a href="notifications.html" class="nav-item" id="notification">
					<img src="images/notifications.png" class="nav-icon"/>
					<p>Notifica&ccedil;&otilde;es</p>
				</a>
				<a href="search-prices.html" class="nav-item selected" id="search-prices">
					<img src="images/search.png" class="nav-icon"/>
					<p>Buscar Pre&ccedil;os</p>
				</a>
				<a href="check-list.html" class="nav-item" id="check-list">
					<img src="images/checklist.png" class="nav-icon"/>
					<p>Lista de Tarefas</p>
				</a>
				<a href="index.html" class="nav-item" id="logout">
					<img src="images/logout.png" class="nav-icon"/>
					<p>Sair</p>
				</a>
			</div>
		</div>
		<div id="horizontal-content">
			<div class="search-title page-title">Hotel Sunshine</div>
			<div class="hotel-item">
				<a href="hotel3.html" class="item-title">Hotel Sunshine
					<img src="images/empty-star.png" class="item-star"></img>
					<img src="images/full-star.png" class="item-star"></img>
					<img src="images/full-star.png" class="item-star"></img>
					<img src="images/full-star.png" class="item-star"></img>
					<img src="images/full-star.png" class="item-star"></img>
				</a>
				<div class="item-body">
					R. Manoel de Abreu, 210 - Imbiribeira, Recife - PE, 51160-261
					<img src="images/sunshine.jpg" style="height: 15%;" class="item-hotel"></img>
				</div>
				<div class="hotel-config">
					<ul class="hotel-list">
						<li>
						<div class="hotel-config-date">
							<input placeholder="22/04/2019 to 28/04/2019" class="input-date"></input>
							<div class="calendar">
								<img src="images/calendar.png" class="nav-icon"></img>
								<img src="images/down.png" class="nav-icon"></img>
							</div>
						</div>
					</li>
						<li>
							<div class="hotel-config-capacity">
								Lota&ccedil;&atilde;o:
								<input type="number" placeholder="200"></input>
							</div>
						</li>
						<li>
							<div class="hotel-config-price">
								<div class="hotel-money"><strong>$  </strong></div>
								<div class="hotel-price">110,00 per day</div>
							</div>
						</li>
						<li>
							<div class="hotel-config-order">
								<div class="hotel-confirm"><button>Contratar</button></div>
							</div>
						</li>
					</ul>
				</div>
				<div class="hotel-photos">
					<img class="hotel-photos-item" src="images/sunshine-1.jpg"></img>
					<img class="hotel-photos-item" src="images/sunshine-2.jpg"></img>
				</div>
			</div>
		</div>
	</body>
</html>
